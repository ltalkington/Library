<!DOCTYPE html>
<main>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="page-header-div">
      <h1>Library</h1>
    </div>
    <div id="body-div">
      <button id="add-button">Add Book</button>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <label for="bookName">Book Name</label><br />
          <input type="text" id="bookName" name="bookName" /><br />
          <label for="autName">Author Name</label><br />
          <input type="text" id="autName" name="autName" /> <br />
          <label for="pages">Pages</label><br />
          <input type="text" id="pages" name="pages" /><br />
          <label for="status">Finished Reading or Not Complete</label><br />
          <select id="status" name="bookStatus">
            <option value="volvo">True</option>
            <option value="saab">False</option>
          </select> <br/>
          <input type="submit" value="Submit">
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</main>
