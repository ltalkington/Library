<!DOCTYPE html>
<main>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="page-header-div">
      <h1 id='page-header'>Library</h1>
    </div>
    <div id="body-div">
        <h1> Add a book below by pressing the button. </h1>
      <button id="add-button">Add Book</button>
    </div><div id='card'>
        <p> horse</p>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <label for="bookName">Book Name</label><br />
          <input type="text" id="bookName" name="bookName" /><br />
          <label for="autName">Author Name</label><br />
          <input type="text" id="autName" name="autName" /> <br />
          <label for="pages">Pages</label><br />
          <input type="text" id="pages" name="pages" /><br />
          <label for="status">Finished Reading or Not Complete</label><br />
          <select id="status" name="bookStatus">
            <option value="true">True</option>
            <option value="false">False</option>
          </select> <br/>
          <button id='submitBook'> Submit </button>
        </form>
    
    </div>
        
    <script type="text/javascript" src="index.js"></script>
  </body>
</main>
